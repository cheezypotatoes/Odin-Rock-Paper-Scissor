<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SISSORS</title>
    
</head>

<style>
    html {
      font-family: sans-serif;
    }
    body {
      width: 50%;
      max-width: 800px;
      min-width: 480px;
      margin: 0 auto;
    }
    button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
    }

    /* Hover effect */
    button:hover {
        background-color: #45a049; /* Darker green */
    }

    /* Active effect */
    button:active {
        background-color: #3e8e41; /* Slightly darker green */
    }
    
    .centerdiv{
        width: 300px; /* Adjust width as needed */
        margin-left: auto;
        margin-right: auto;
    }
    
    .title{
        text-align: center;
    }
    
    .picked_title{
        text-align: center;
    }

    .container {
            text-align: center;
        }

    .robot_picked{
        text-align: center;
    }

</style>

<body>
    <div class="centerdiv">
        <h2 class="title">ROCK PAPER SCISSOR GAME</h2>
        <button class ="rock" onclick="option('rock')">Rock</button>
        <button class ="paper" onclick="option('paper')">Paper</button>
        <button class ="scissors" onclick="option('scissors')">Scissors</button>
        <h2 class="robot_picked">Robot Picked: </h2>
        <h2 class="picked_title">Picked: </h2>
    </div>

    <div class="container">
        <button class="start" onclick="start()">START GAME</button>
    </div>


    <script>
        const title = document.querySelector(".title")
        const picked_title = document.querySelector(".picked_title")
        const robot_picked = document.querySelector(".robot_picked")
        const start_b = document.querySelector(".start")
        let value_picked;
        const possible_pick = ["rock", "paper", "scissors"]

        function option(pick){
            value_picked = pick;
            picked_title.textContent = `Picked: ${pick}`;
        }

        function start(){
            let randomIndex = Math.floor(Math.random() * possible_pick.length);
            let robot_choice = possible_pick[randomIndex];
            robot_picked.textContent = `Robot Picked: ${robot_choice}`;

            if ((value_picked == "rock" && robot_choice == "paper") || 
                (value_picked == "paper" && robot_choice == "scissors") || 
                (value_picked == "scissors" && robot_choice == "rock")) {
                lose()
            }
            else if ((value_picked == "rock" && robot_choice == "rock") || 
                    (value_picked == "paper" && robot_choice == "paper") || 
                    (value_picked == "scissors" && robot_choice == "scissors")){
                        tie()
                    }
            else{
                win()
            }
        }

        function lose(){
            const buttons = document.querySelectorAll('button'); // Select all buttons
            buttons.forEach(button => {
                button.disabled = true;
                button.style.color = 'red';
                button.style.backgroundColor = 'red';
            });

            title.textContent = 'YOU LOSE'
        }

        function win(){
            const buttons = document.querySelectorAll('button'); // Select all buttons
            buttons.forEach(button => {
                button.disabled = true;
                button.style.color = 'yellow';
                button.style.backgroundColor = 'yellow';
            });

            title.textContent = 'YOU WON'
        }

        function tie(){
            const buttons = document.querySelectorAll('button'); // Select all buttons
            buttons.forEach(button => {
                button.disabled = true;
                button.style.color = 'blue';
                button.style.backgroundColor = 'blue';
                
            });

            title.textContent = 'ITS A TIE'
        }

    </script>
</body>
</html>
